<!-- 🐨 Create (in HTML) an <html> with a <body> with a <div> with the id of "root" -->

<!-- 🐨 Then create a <script type="module"> for your JavaScript -->
<!--	 📜 https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes -->
<!--	 📜 https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
<!--	 📜 https://github.com/mdn/js-examples/tree/master/module-examples -->

<!-- These next instructions are to be written in JavaScript in the <script> tag -->

<!-- 🐨 Get the root div using the JavaScript DOM API -->
<!--	 💰 Hint, you'll use: document.getElementById('root') -->
<!--	 📜 https://developer.mozilla.org/en-US/docs/Web/API/Document/getElementById -->

<!-- 🐨 Create a div with the JavaScript DOM API: -->
<!--	 💰 Hint, you'll use: document.createElement('div') -->
<!--	 📜 https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement -->

<!-- 🐨 Set the div's className property to 'container' -->
<!--	 💰 element.className = '...' -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/API/Element/className -->

<!-- 🐨 Set the div's textContent to 'Hello World' -->
<!--	 💰 element.textContent = '...' -->
<!--	 📜 https://developer.mozilla.org/en-US/docs/Web/API/Node/textContent -->

<!-- 🐨 Append the div to the root div using `append` -->
<!--	 💰 root.append(div) -->
<!--	 📜 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<html>
    <body>
        <div id="root"></div>
        <script type="module">
            const GetRootID = document.getElementById('root')
            const DOMAPI = document.createElement('div')

            DOMAPI.className = 'container'
            DOMAPI.textContent = 'Hello World'

            GetRootID.append(DOMAPI)
        </script>
    </body>
</html>
